<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    대표적인 블럭요소
    hl, p, div, ul, ol, li, dl, dd, form, table,
    section, article, footer, header, nav

    대표적인 인라인요소
    img, a, b, string, span, small, label, input, del, i
    -->
    
  <!--  주석단축키는 alt + shift + a-->
  <!-- block vs inline -->
  <!-- 
      1. 블럭요소는 블럭의 크기와 줄바꿈
      2. 블럭요소 안에는 블럭와 인라인을 모두 가질 수 있습니다.
   -->

   <div>블럭요소</div> <!-- 세로로 출력  -->
   <div>블럭요소</div> <!-- 블럭안에 인라인도 들어갈 수 있다.-->
   <div>블럭요소</div>
   
   <div>
        <div>블럭요소</div>
        <div>
            <div>블럭요소 </div>
        </div>

        <span>됩니다</span>
        <span>됩니다</span> <!-- 인라인이라 가로로출력-->
   </div>

 
   <!-- 
       1. 인라인요소에는 줄바꿈 없습니다.
       2. 인라인요소 안에는 인라인만 들어 갈 수 있습니다.
    -->


   <span>인라인요소</span> <!--인라인은 가로로 출력-->
   <span>인라인요소</span>
 
   <!--   틀린예 스펜안에 div는 들어갈 수 없다.
        <span><div>....</div></span>
    -->

    <hr>
    <!--
        <a><p>맞는걸까요?</p></a> 틀린예 
    -->

    <!--

        </p>

        <b><p>맞느걸까요> 틀림~</p></b>
        
        <p>
            <b>맞습니다</b>
        </p>
    -->

    <label>이름</label>
    <label>이름</label>
        
    <sapn>
        <label>맞는걸가요 맞음 같은 인라인이다</label> 
    </sapn>

    
    <hr>

    

    
</body>
</html>
